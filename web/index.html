<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#10b981">
    <title>Nusantara POS</title>
    <style>
      /* Ensure all elements are interactive */
      * {
        pointer-events: auto !important;
      }
      html, body {
        pointer-events: auto !important;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      /* Prevent empty overlays from blocking */
      .fixed.inset-0:not(:has(button)):not(:has(input)):not(:has(a)) {
        pointer-events: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script type="module">
      // Register service worker for offline support (only in production)
      if ('serviceWorker' in navigator && import.meta.env.PROD) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration)
            })
            .catch((error) => {
              console.log('SW registration failed:', error)
            })
        })
      } else if ('serviceWorker' in navigator && import.meta.env.DEV) {
        // Unregister service worker in development
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          for (let registration of registrations) {
            registration.unregister()
            console.log('SW unregistered for development')
          }
        })
      }
    </script>
  </body>
</html>
